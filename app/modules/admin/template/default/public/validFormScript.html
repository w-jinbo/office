<script>
    layui.form.render();
    $(function () {
        $(".mainform").Validform({
            datatype: {
                "nz": /^[1-9]\d*$/,
                "zs": /^([1-9]\d*\.\d*|0\.\d+|[1-9]\d*|0)$/, //正数
                "wz": /(http|ftp|https):\/\/[\w\-_]+(\.[\w\-_]+)+([\w\-\.,@?^=%&amp;:/~\+#]*[\w\-\@?^=%&amp;/~\+#])?/,
                "ip": /((2[0-4]\d|25[0-5]|[01]?\d\d?)\.){3}(2[0-4]\d|25[0-5]|[01]?\d\d?)/,  //ip
                "chkFirst":function(gets,obj,curform){
                    var username = gets;
                    var url_check = "/admin/user/chkFirst";
                    var flag=false;
                    $.ajax({
                        data:{'username':username},
                        type:"POST",
                        url:url_check,
                        async:false,
                        datatype:'json',
                        success:function(data){
                            if(data.code === '000'){
                                flag = true;
                            }else{
                                flag = '该账号已被占用';
                            }
                        }
                    });
                    return flag;
                },
            },
            tiptype: function (msg, o, cssctl) {
                //msg：提示信息;
                //o:{obj:*,type:*,curform:*}, obj指向的是当前验证的表单元素（或表单对象），type指示提示的状态，值为1、2、3、4， 1：正在检测/提交数据，2：通过验证，3：验证失败，4：提示ignore状态, curform为当前form对象;
                //cssctl:内置的提示信息样式控制函数，该函数需传入两个参数：显示提示信息的对象 和 当前提示的状态（既形参o中的type）;
                if (!o.obj.is("form")) {
                    //验证表单元素时o.obj为该表单元素，全部验证通过提交表单时o.obj为该表单对象;
                    var objtip = o.obj.parents('.layui-form-item').find(".Validform_checktip");
                    cssctl(objtip, o.type);
                    objtip.html(msg);
                }
            },
            ajaxPost: true,
            callback: function (data) {
                if (data.code === '000') {
                    layer.alert(data.message, {icon: 6}, function () {
                        layer.closeAll();
                        parent.tableReload();
                    });
                } else {
                    msgFaild(data.message);
                }
            }
        });
    });

</script>
