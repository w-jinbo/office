<!DOCTYPE html>
<html>
<head>
    {include admin.public.head}
</head>
<body>
<div class="layui-fluid pt10">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <form id="searchform" class="layui-form layui-card-header layuiadmin-card-header-auto pt10 pb10" target="_self">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label search-form-label">关键词</label>
                            <div class="layui-input-inline w300">
                                <input type="text" name="keyword" placeholder="假期名称|申请理由" autocomplete="off" value="{$keyword}"
                                       class="layui-input">
                            </div>
                        </div>

                        <div class="layui-inline">
                            <input type="hidden" name="action_type" id="action_type" value="1">
                            <a class="layui-btn layuiadmin-btn-list" onclick="doSearch()">
                                <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>搜索
                            </a>
                        </div>
                    </div>
                </form>

                <script type="text/html" id="table-content-list">
                    <a title="修改信息" class="layui-btn layui-btn-normal layui-btn-xs" lay-event="edit">
                        <i class="layui-icon ml0">&#xe642;</i>
                    </a>
                </script>

                <div class="layui-card-body">
                    <div class="pb10">
                        <button class="layui-btn layui-btn-sm layuiadmin-btn-list" onclick="add()"><i class="layui-icon"></i>添加</button>
                    </div>
                    <table class="layui-hide" id="list_table" lay-filter="list_table_event"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    var type = {$type};
    //我的申请
    var cols1 = [[
                {field: 'id', title: 'ID', width:80,fixed:'left'}
                ,{field: 'name', title: '假期名称',width:150,fixed:'left'}
                ,{field: 'apply_reason', title: '申请原因',minWidth:200}
                ,{field: 'apply_date', title: '时间',width:200}
                ,{field: 'status_text', title: '状态', width: 120,}
                ,{field: 'create_time', title: '申请时间', width: 160,}
                ,{title: '操作', width: 180, toolbar: '#table-content-list',fixed:'right'}
            ]];
    if (type == 2) {
        //审批列表
        var cols1 = [[
                {field: 'id', title: 'ID', width:80,fixed:'left'}
                ,{field: 'realname', title: '申请人',width:150,fixed:'left'}
                ,{field: 'name', title: '假期名称',width:150}
                ,{field: 'apply_reason', title: '申请原因',minWidth:200}
                ,{field: 'apply_date', title: '时间',width:200}
                ,{field: 'status_text', title: '状态', width: 120,}
                ,{field: 'create_time', title: '申请时间', width: 160,}
                ,{title: '操作', width: 180, toolbar: '#table-content-list',fixed:'right'}
            ]];
    }

    var table = layui.table
        , form = layui.form;
    //监听搜索
    form.render();
    tableRender();

    function doSearch() {
        $("#action_type").val(1);
        $("#searchform").removeAttr("target").submit();
    }

    function tableRender() {
        closeAll();
        table.render({
            elem: '#list_table'
            , url: "{$dataUrl}"
            ,autoSort: false
            ,parseData: function(res){ //res 即为原始返回的数据
                return {
                    "code": res.code, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "count": res.count, //解析数据长度
                    "data": res.data //解析数据列表
                };
            }
            , cols: cols1
            , page: true
        });
        //监听行工具事件
        table.on('tool(list_table_event)', function (obj) {
            var data = obj.data;
            switch (obj.event) {
                case "del":
                    layer.confirm('真的删除行么', function (index) {
                        var query=new Object();
                        query.ids=obj.data.id;
                        var url = "/admin/vacation/doDel";
                        loading("处理中...");
                        layui.$.post(url, query, function (res) {
                            closeAll();
                            if (res.code === '000') {
                                tableReload();
                            } else {
                                msgFaild(res.message);
                            }
                        }, "json");
                    });
                    break;
                case "edit":
                    var url = '/admin/vacation/edit';
                    url += '?id='+data.id;
                    openWindow(url,'申请详情','80%','80%');
                    break;
                default:
            }

        });
    }

    function tableReload() {
        closeAll();
        //执行重载
        table.reload('list_table', {});
    }

    function add() {
        openWindow('/admin/vacationApply/add','新增申请','50%','60%');
    }
</script>
</body>
</html>
